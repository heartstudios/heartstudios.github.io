   <script type="text/javascript">

   function show(arg) {
     var d=document
     var zero=d.getElementById('Layer0')
     if (zero) {
       if (zero.style) {zero=zero.style}
       zero.visibility="hidden"
       }
       
   if (arg > Limm) {arg = 1}
     var s='show'
     var h='hide'
     var obj=d.getElementById('Layer'+arg)
     if  (obj.style) {obj=obj.style; s='visible'; h='hidden';}
     for (var i=1; i <= Limm; i++) {
        var temp = 'Layer'+i
        var tObj=d.getElementById('thumb'+i)
        if (tObj && tObj.style) {tObj=tObj.style}
        
        if (i==arg) {
          obj.visibility=s;
          if (tObj){
            Curr=i
            tObj.filter = "alpha(opacity:100)";
            tObj.MozOpacity=1
            tObj.opacity=1
            //tObj.filters.alpha.opacity=100
            }
          }
// I have commented out these intructions. To get vellum effect back on thumbnails that are not rolled over, change opacity settings below to alphaopacity 30 mozopacity .3 khtmlopacity .3 opacity ,3. Will also have to change opacity settings back to .3,30,.3 on the both thumbnails sections.


      else {
          temp=d.getElementById(temp)
          if (temp.style) {temp=temp.style}
          temp.visibility=h
          if (tObj){
            tObj.filter = "alpha(opacity:100)";
            tObj.MozOpacity=1
            tObj.KHTMLOpacity=1
            tObj.opacity=1
            //tObj.filters.alpha.opacity=30
             }
          }
        }
     }
  
  
   var oldDiv
   var newDiv
   var st
   function showMenu(arg){
      var l=''
      var s='show'
      var h='hide'
      var n='none'
      var b='block'
      var d=document
      var Div=document.getElementById(arg)
  
      if (Div){
        if (Div.style) {Div=Div.style; s='visible'; h='hidden';}
        //Div.display=b
        newDiv=Div
        st=setTimeout("newDiv.display='block'",100)
        }
      else {release()}  
      //if(d[arg+'gif']){d[arg+'gif'].src="../images/nav/nav-"+arg+"-blue.gif"}
      if(oldDiv==arg){return}
      if(oldDiv){
        var OD = d.getElementById(oldDiv)
        if(OD){
          if(OD.style){OD=OD.style}
          OD.display=n
          }
        //if(d[oldDiv+'gif']){d[oldDiv+'gif'].src="../images/nav/nav-"+oldDiv+".gif"}
        }
  
      oldDiv=arg
      }
  
   function release(){
     clearTimeout(st)
     var d=document
     var n='none'
     if(oldDiv){
        var OD = d.getElementById(oldDiv)
        if(OD){
          if(OD.style){OD=OD.style}
          OD.display=n
          }
        //if(d[oldDiv+'gif']){d[oldDiv+'gif'].src="../images/nav/nav-"+oldDiv+".gif"}
        }
      else {
        var A=new Array('weddings', 'destination', 'portrait')
        for (i=0; i<A.length; i++) {
          var OD = d.getElementById(A[i])
          if(OD){
            if(OD.style){OD=OD.style}        
            OD.display=n
            }
          }
        }
     }
  
  
   </script>
